<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="./css/jquery.dropdown.css" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<header>
					<h1>Decision Tree</h1>
				</header>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			
			<div id="data-output" class="col-md-6">
				
			</div>

			<div id="decision-tree" class="col-md-6">
					
			</div>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/jquery.dropdown.min.js"></script>

	<script>
		var decisions = [];
		var count = 0;

		$.getJSON( "./decisions.json")
		.done(function( data ) {
			var items = [];
			decisions = data;
			optionBuild();
		})
		.fail(function( jqxhr, textStatus, error ) {
			var err = textStatus + ", " + error;
			console.log( "Request Failed: " + err );
		});

		function optionBuild(id = null){

			var results = $.grep(decisions, function(v) {
				return v.parent == id;
			});
			var parent = $.grep(decisions, function(v) {
				return v.id == id;
			});

			var items = [];
			$.each(results, function(idx, obj){
				if(obj.url === null){
					items.push( "<li onClick='optionBuild(" + obj.id + ");'><a>" + obj.text + "</a></li>" );
				} else {
					items.push( "<li onClick='optionBuild(" + obj.id + ");'><a href='" + obj.url + "'>" + obj.text + "</a></li>" );
				}
			});

			switch(count){
				case 0:
					$('<p>I&#39;m interested in <button data-jq-dropdown="#data" class="btn btn-primary">...</button></p><div id="data" class="jq-dropdown"></div>').appendTo('#decision-tree');
					$( "<ul/>", {
						"id": "list",
						"class": "jq-dropdown-menu",
						"onChange": "optionClicked();",
						html: items.join( "" )
					}).appendTo( "#data" );
					break;
				case 1:
					$('<p>and want to know more about <button data-jq-dropdown="#data-1" class="btn btn-primary">...</button>,</p><div id="data-1" class="jq-dropdown"></div>').appendTo('#decision-tree');
					$( "<ul/>", {
						"id": "list",
						"class": "jq-dropdown-menu",
						"onChange": "optionClicked();",
						html: items.join( "" )
					}).appendTo( "#data-1" );
					break;
				case 2:
					$('<p>especially <button data-jq-dropdown="#data-2" class="btn btn-primary">...</button></p><div id="data-2" class="jq-dropdown"></div>').appendTo('#decision-tree');
					$( "<ul/>", {
						"id": "list",
						"class": "jq-dropdown-menu",
						"onChange": "optionClicked();",
						html: items.join( "" )
					}).appendTo( "#data-2" );
					break;
				default:
					//nothing -- done
					break;
			}
			count++;
		}

		$('.list').click(function() {
			console.log($(this).val());
		})

	</script>
</body>
</html>
