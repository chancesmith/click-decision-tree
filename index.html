<html>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<header>
					<h1>Decision Tree</h1>
				</header>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<p>data output</p>
			</div>
			<div class="col-md-6">
				<p>html output</p>
			</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script>
		var decisions = [];

		$.getJSON( "./decisions.json")
		.done(function( data ) {
			var items = [];
			decisions = data;
			optionStart();
		})
		.fail(function( jqxhr, textStatus, error ) {
			var err = textStatus + ", " + error;
			console.log( "Request Failed: " + err );
		});
		
		function optionClicked(){
			var id = document.getElementById('list').value;
			document.getElementById('list').remove();
			optionStart(id);
		}

		function optionStart(id = null){

			var results = $.grep(decisions, function(v) {
				return v.parent == id;
			});
			console.log(id);
			console.log(results);

			var items = ["<option>Select</option>"];
			$.each(results, function(idx, obj){
				if(obj.url === null){
					items.push( "<option value='" + obj.id + "'>" + obj.text + "</option>" );
				} else {
					items.push( "<option value='" + obj.id + "'><a href='" + obj.url + "''>" + obj.text + "</a></option>" );
				}

			});

			$( "<select/>", {
				"id": "list",
				"onChange": "optionClicked();",
				html: items.join( "" )
			}).appendTo( "body" );
			count++;
		}

		$('.list').click(function() {
			console.log($(this).val());
		})

	</script>
</body>
</html>
