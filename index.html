<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="./css/jquery.dropdown.css" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<header>
					<h1>Decision Tree</h1>
				</header>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			
			<div id="data-output" class="col-md-6">
				
			</div>

			<div class="col-md-6">
				<p><button data-jq-dropdown="#data" class="btn btn-primary">dropdown</button></p>
				<div id="data" class="jq-dropdown">
					
				</div>
			</div>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/jquery.dropdown.min.js"></script>

	<script>
		var decisions = [];
		var count = 0;

		$.getJSON( "./decisions.json")
		.done(function( data ) {
			var items = [];
			decisions = data;
			optionBuild();
		})
		.fail(function( jqxhr, textStatus, error ) {
			var err = textStatus + ", " + error;
			console.log( "Request Failed: " + err );
		});

		function optionBuild(id = null){

			var results = $.grep(decisions, function(v) {
				return v.parent == id;
			});

			var items = [];
			$.each(results, function(idx, obj){
				if(obj.url === null){
					items.push( "<li onClick='optionBuild(" + obj.id + ");'><a>" + obj.text + "</a></li>" );
				} else {
					items.push( "<li onClick='optionBuild(" + obj.id + ");'><a href='" + obj.url + "'>" + obj.text + "</a></li>" );
				}
			});

			$( "<ul/>", {
				"id": "list",
				"class": "jq-dropdown-menu",
				"onChange": "optionClicked();",
				html: items.join( "" )
			}).appendTo( "#data" );
			count++;
		}

		$('.list').click(function() {
			console.log($(this).val());
		})

	</script>
</body>
</html>
